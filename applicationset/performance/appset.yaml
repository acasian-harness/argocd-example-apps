apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  namespace: mirko-account-gitopsautomation-ha
  name: nginx-applicationset
spec:
  generators:
    - git:
        repoURL: https://github.com/mteodor/argocd-example-apps
        revision: HEAD
        directories:
          - path: applicationset/performance/app{1..4}
  template:
    metadata:
      name: '{{path.basename}}-nginx'
    spec:
      project: 4d4084be
      source:
        repoURL: https://charts.bitnami.com/bitnami
        targetRevision:  18.1.3
        chart: nginx
        helm:
          valueFiles:
            - '{{path}}/values.yaml'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}-namespace'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true








