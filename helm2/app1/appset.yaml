apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: multisource-mteodor-appset
spec:
  generators:
  - git:
      repoURL: https://github.com/mteodor/argocd-example-apps
      revision: syncstep-multisource
      files:
      - path: "helm2/app1/*/*/values.yaml"
  template:
    metadata:
      name: 'multisource-{{cluster.name}}'
      labels:
        harness.io/envRef: '{{envTag}}'
        harness.io/serviceRef: '{{serviceTag}}'
    spec:
      project: 8e143fca
      sources:
      - repoURL: https://github.com/mteodor/argocd-example-apps
        targetRevision: syncstep-multisource
        path: helm-nginx
      - repoURL: https://charts.bitnami.com/bitnami
        targetRevision: 18.1.2
        chart: nginx
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{syncstep-multisource}}-{{path.basename}}'
      syncPolicy:
        automated: {}
